<!DOCTYPE html>
<html>
<head lang="en">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="ToDoListStyle.css">

    <script src ="jquery.js"></script>
    <script src = "ToDoListJavaScript.js"></script>

</head>
<body>



<div  class = "form-style-8" id = "tasks">
    <h1 id = 'TodayIs'></h1>
    <table id="taskTable">
        <tr class="Over">

            <th>Task</th>
            <th>Date Created</th>
            <th>Date Due</th>
            <th>Complete</th>

        </tr>



    </table>
    <br/>



</div>


<div class = "form-style-8" id = "addForm">
    <div id = "newItemButton"><input type = "submit" id = "showForm" value="Add+"></input></div>
    <form id = "newTitle">
        <fieldset>
            <legend>What needs doing?</legend>
            <input type = "text" id = "title" placeholder="Add a title for your new task" />

        </fieldset>
        <fieldset>
            <legend>Due Date:</legend>
            <fieldset>
                <legend>What Month?</legend>
                <select id="month" >
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </fieldset>


            <fieldset>
                <legend>What Day?</legend>
                <select id = "day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>


                </select>

            </fieldset>
<!--
            <fieldset>
                <legend>What Time?</legend>
                <input id = "time" type="time" name="time" min="0:01" max="23:59" step="900">

            </fieldset>
-->

        </fieldset>


        <fieldset>
            <legend>How ya feelin' about this task?</legend>

            <legend> &darr;	Task is hard</legend>
            <input id = "difficult" type="checkbox" name="difficult" value="difficult">
            <legend> &darr;	Task is due soon</legend>
            <input id = "soon" type="checkbox" name="soon" value="soon">



        </fieldset>

>
<br/>
        <input type = "submit" id="titleButton" value = "Submit" >


    </form>

</div>


</body>
</html>
